<div class="absolute top-0 left-0 w-screen h-screen bg-gray-200"></div>
<form class="absolute top-1/2 left-1/2 -translate-1/2 rounded-md py-7 px-5 bg-white flex flex-col items-center space-y-10 min-lg:w-1/4 min-md:w-1/3 min-sm:w-1/2 shadow-2xl" (submit)="loginFormSubmit()" [formGroup]="loginForm">
    <div class="text-2xl font-bold">Login</div>
    <div class="relative w-full">
        <input formControlName="username" type="text" title="Enter your username" name="Username" class="px-5 py-3 rounded-md outline-1 outline-purple-500 text-[1rem] w-full">
        <span class="absolute top-0 left-14 -translate-1/2 bg-white px-1 text-purple-900 font-semibold">Username</span>
    </div>
    <div class="relative w-full">
        <input formControlName="password" type="password" title="Enter your password" name="Password" class="px-5 py-3 rounded-md outline-1 outline-purple-500 text-[1rem] w-full">
        <span class="absolute top-0 left-14 -translate-1/2 bg-white px-1 text-purple-900 font-semibold">Password</span>
    </div>
    <button class="px-10 py-3 text-white rounded-md font-bold w-fit" [ngClass]="{'bg-purple-500 hover:cursor-pointer duration-200':loginForm.valid,'bg-gray-500':loginForm.invalid}">Login</button>
</form>
