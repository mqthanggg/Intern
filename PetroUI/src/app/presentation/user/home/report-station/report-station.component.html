<div class="p-6 max-w-4xl mx-auto bg-white rounded-xl shadow-md space-y-4">
  <div class="flex items-center space-x-4">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-blue-500" viewBox="0 0 24 24" fill="currentColor">
      <path d="M3 13h2v-2H3v2zm4 0h14v-2H7v2z" />
    </svg>
    <h2 class="text-2xl font-semibold text-gray-700">Báo cáo trạm: {{ stationId }}</h2>
  </div>
  <div *ngIf="loading" class="text-blue-500">Đang tải dữ liệu...</div>
  <div *ngIf="!loading && reportData">
    <p><strong>Tên trạm:</strong> {{ reportData.name }}</p>
    <p><strong>Địa chỉ:</strong> {{ reportData.address }}</p>
    <!-- Biểu đồ -->
    <canvas baseChart
      [data]="lineChartData"
      [options]="lineChartOptions"
      [type]="'line'">
    </canvas>
  </div>

  <div *ngIf="!loading && !reportData" class="text-red-500">Không tìm thấy dữ liệu.</div>
</div>
