<div class="py-2 px-5 w-full bg-gray-100 max-h-[calc(100%-5rem)] h-[calc(100%-5rem)] relative overflow-y-scroll">
  <div class="mb-3 flex flex-nowrap mt-3">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-blue-500 mt-2" viewBox="0 0 24 24" fill="currentColor">
        <path d="M3 13h2v-2H3v2zm4 0h14v-2H7v2z" />
      </svg>
      <h2 class="text-3xl font-semibold text-violet-700 ml-5">Report station: {{ this.stationName }}</h2>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-x-5 gap-3">
    <div class="bg-violet-400 p-5 rounded-2xl shadow flex flex-nowrap h-45">
      <div class="mt-5">
        <h1 class="text-white text-xl">Total fuel</h1>
        <h2 class="text-3xl font-bold text-white">{{ TotalLitters }} Lít</h2>
      </div>
      <div
        class="w-24 h-24 rounded-full overflow-hidden border border-gray-300 bg-white flex items-center justify-center ml-40 mt-5 p-2 mb-2">
        <img width="70" height="96" src="https://img.icons8.com/ink/96/gas-station.png" alt="gas-station" />
      </div>
    </div>

    <div class="bg-fuchsia-400 p-5 rounded-2xl shadow flex flex-nowrap h-45">
      <div class="mt-5">
        <h1 class="text-white text-xl">Total revenue</h1>
        <h2 class="text-3xl font-bold text-white">{{ TotalRevenue | currency: 'USD':'symbol':'1.0-2' }}
        </h2>
      </div>
     <div
        class="w-24 h-24 rounded-full overflow-hidden border border-gray-300 bg-white flex items-center justify-center ml-40 mt-5 p-2 mb-2">
        <img width="60" height="80" src="https://img.icons8.com/ios-filled/80/coins.png" alt="coins" class="object-cover"/>
      </div>
    </div>

    <div class="bg-green-400 p-5 rounded-2xl shadow flex flex-nowrap h-45">
      <div class="mt-5">
        <h1 class="text-white text-xl">Total profit</h1>
        <h2 class="text-3xl font-bold text-white">{{ totalProfit | currency: 'USD':'symbol':'1.0-2' }}</h2>
      </div>
      <div
        class="w-24 h-24 rounded-full overflow-hidden border border-gray-300 bg-white flex items-center justify-center ml-40 mt-5 p-2 mb-2">
        <img width="60" height="100" src="https://img.icons8.com/ios-filled/100/money-bag.png" alt="money-bag" />
      </div>
    </div>
  </div>

  <div class="flex flex-col items-center justify-center space-y-4 bg-white rounded-2xl shadow p-5 mt-3">
    <h1 class="font-semibold text-center text-2xl text-blue-700">Biểu đồ Doanh thu & Lợi nhuận của Trạm theo Thời gian</h1>
    <div class="w-full flex justify-end pr-50">
      <select id="chartType"
        class="border border-gray-300 rounded px-4 py-2 shadow-sm focus:outline-none focus:ring focus:ring-blue-300"
        [(ngModel)]="selectedChart" (change)="onChartTypeChange()">
        <option value="day">By day</option>
        <option value="month">By month</option>
        <option value="year">By year</option>
      </select>
    </div>
    <div class="w-full flex justify-center">
      <canvas baseChart *ngIf="selectedChart === 'day' && barChartData" [data]="barChartData" [type]="'bar'"
        [options]="barChartOptions" class="w-full max-w-4xl h-120" (chartClick)="onDayClick($event)"></canvas>
      <canvas baseChart *ngIf="selectedChart === 'month' && barChartData" [data]="barChartData" [type]="'bar'"
        [options]="barChartOptions" class="w-full max-w-4xl h-100" (chartClick)="onMonthClick($event)"></canvas>
      <canvas baseChart *ngIf="selectedChart === 'year' && barChartData" [data]="barChartData" [type]="'bar'"
        [options]="barChartOptions" (chartClick)="onYearClick($event)" class="w-full max-w-4xl h-100"></canvas>
    </div>
  </div>
  <router-outlet></router-outlet>
