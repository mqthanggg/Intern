<div class="absolute top-1/2 left-1/2 -translate-1/2 h-screen w-screen bg-gray-500/30">
    <form class="absolute top-1/2 left-1/2 -translate-1/2 max-w-lg bg-white rounded-md px-5 py-5 flex flex-col items-center space-y-5 w-xl" [formGroup]="stationForm" (ngSubmit)="formSubmit()">
        <div class="absolute top-0 left-full -translate-x-full px-4 py-1 bg-red-500 rounded-bl-xl shadow-xl hover:cursor-pointer" (click)="navigateBack()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="size-5"><path class="fill-white" d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
        </div>
        <div class="flex items-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="size-8"><path class="fill-[#687FE5]" d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160L0 416c0 53 43 96 96 96l256 0c53 0 96-43 96-96l0-96c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 96c0 17.7-14.3 32-32 32L96 448c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l96 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 64z"/></svg>
            <span class="text-2xl -ml-2.5">Station's information</span>
        </div>
        <div class="relative w-full -pb-5">
            <input formControlName="name" type="text" title="Enter station's name" name="Name" class="px-3 py-3 rounded-md outline-1 text-[1rem] w-full outline-[#687FE5] bg-slate-300/50 font-semibold">
            <span class="absolute top-0 left-8 -translate-1/2 bg-white px-1 font-semibold text-[#687FE5] rounded-sm" >Name</span>
            @if (!stationForm.get('name')?.enabled) {
                <svg xmlns="http:/xwww.w3.org/2000/svg" viewBox="0 0 448 512" class="size-5 absolute top-1/2 left-[98%] -translate-x-full -translate-y-1/2 hover:cursor-pointer" (click)="stationForm.get('name')?.enable()"><path class="fill-[#687FE5]" d="M144 144l0 48 160 0 0-48c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192l0-48C80 64.5 144.5 0 224 0s144 64.5 144 144l0 48 16 0c35.3 0 64 28.7 64 64l0 192c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 256c0-35.3 28.7-64 64-64l16 0z"/></svg>
            }
        </div>
        <div class="relative w-full">
            <input formControlName="address" type="text" title="Enter station's address" name="Address" class="px-3 py-3 rounded-md outline-1 text-[1rem] w-full outline-[#687FE5] bg-slate-300/50 italic">
            <span class="absolute top-0 left-10 -translate-1/2 bg-white px-1 font-semibold text-[#687FE5] rounded-sm" >Address</span>
            @if (!stationForm.get('address')?.enabled) {
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="size-5 absolute top-1/2 left-[98%] -translate-x-full -translate-y-1/2 hover:cursor-pointer" (click)="stationForm.get('address')?.enable()"><path class="fill-[#687FE5]" d="M144 144l0 48 160 0 0-48c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192l0-48C80 64.5 144.5 0 224 0s144 64.5 144 144l0 48 16 0c35.3 0 64 28.7 64 64l0 192c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 256c0-35.3 28.7-64 64-64l16 0z"/></svg>
            }
        </div>
        @if (stationForm.dirty){
            <button type="submit" class="rounded-sm px-3 py-2 w-fit bg-[#ffcf40] font-semibold shadow-xl duration-200 hover:cursor-pointer hover:bg-[#ffe596] hover:-translate-y-1 text-white">Update information</button>
        }
    </form>
</div>

@if (isOpenErrorModal) {
    <div class="absolute top-5 right-10 border-1 rounded-md border-red-500 bg-red-200 py-3 flex items-center px-3 space-x-4 shadow-xl duration-200 *:not-[img[alt='Close_icon']]:select-none">
        <img src="mark.png" alt="Warning icon" class="size-12">
        <div class="">
            <div class="font-bold text-red-900">Error:</div>
            <div class="text-red-900">
            Cannot delete the station!
            </div>
        </div>
        <img src="close.png" alt="Close icon" class="size-3 hover:cursor-pointer" (click)="isOpenErrorModal = false">
    </div>
}
