<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="flex w-full md:w-auto h-screen overflow-hidden">
   <div class="duration-300 flex flex-col h-full overflow-y-auto" [ngClass]="{'w-1/6 h-screen': isNavExtended, 'w-0': !isNavExtended} ">
        <div class="w-full bg-[#ffd66b] px-3 h-20 flex items-center justify-center relative">
            <div class="text-black font-semibold text-2xl text-center">PMS</div>
        </div>
        <div class="grow w-full space-y-4 border-t-1 border-white bg-[#ffebb9] py-2"
            [ngClass]="{'*:hidden': !isNavExtended,'px-5': isNavExtended}">
            <a routerLink="./home"
                class="px-4 py-2 rounded-md hover:bg-[#fff3d3] duration-200 hover:cursor-pointer flex space-x-5 items-center justify-between">
                <div class="text-xl">Home</div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="size-6">
                    <path
                        d="M541 229.16L512 206.53V104a8 8 0 0 0-8-8h-48a8 8 0 0 0-8 8v49.61L314.4 43.39a32 32 0 0 0-41 0L35 229.16a16 16 0 0 0-1.16 22.59l21.41 25.24a16 16 0 0 0 22.59 1.16L96 233.13V464a16 16 0 0 0 16 16l112-.3a8 8 0 0 0 8-8V368a8 8 0 0 1 8-8h64a8 8 0 0 1 8 8v103.7a8 8 0 0 0 8 8l112 .3a16 16 0 0 0 16-16V233.13l18.16 20.86a16 16 0 0 0 22.59-1.16l21.41-25.24a16 16 0 0 0-1.16-22.59z" />
                </svg>
            </a>
            <a routerLink="./stations"
                class="px-4 py-2 rounded-md hover:bg-[#fff3d3] duration-200 hover:cursor-pointer flex space-x-5 items-center justify-between">
                <div class="text-xl">Stations</div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="size-5">
                    <path
                        d="M32 64C32 28.7 60.7 0 96 0L256 0c35.3 0 64 28.7 64 64l0 192 8 0c48.6 0 88 39.4 88 88l0 32c0 13.3 10.7 24 24 24s24-10.7 24-24l0-154c-27.6-7.1-48-32.2-48-62l0-64L384 64c-8.8-8.8-8.8-23.2 0-32s23.2-8.8 32 0l77.3 77.3c12 12 18.7 28.3 18.7 45.3l0 13.5 0 24 0 32 0 152c0 39.8-32.2 72-72 72s-72-32.2-72-72l0-32c0-22.1-17.9-40-40-40l-8 0 0 144c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 512c-17.7 0-32-14.3-32-32s14.3-32 32-32L32 64zM96 80l0 96c0 8.8 7.2 16 16 16l128 0c8.8 0 16-7.2 16-16l0-96c0-8.8-7.2-16-16-16L112 64c-8.8 0-16 7.2-16 16z" />
                </svg>
            </a>
            <div class="bg-gradient-to-r bg-gray-800 h-0.5 w-full"></div>
            <div class="flex justify-end w-full px-4">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="size-7 rotate-180 text-end hover:cursor-pointer" (click)="logout()"><path class="fill-red-500" d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"/></svg>
            </div>
        </div>
    </div>
    <div class="grow">
        <div class="bg-gradient-to-r sticky from-[#4DA8DA] to-[#a9c3d1] flex px-5 h-20 items-center justify-between">
            <div class="text-white font-semibold text-4xl pl-5">{{title}}</div>
            @if (isReturnable){
            <div class="bg-white p-1 rounded-full hover:cursor-pointer hover:-translate-y-1 duration-200 shadow-xl"
                (click)="navigateBack()">
                <img src="turn-back.png" alt="Turn back image" class="size-7">
            </div>
            }
            <div class="bg-[#FFD66B] rounded-r-full absolute z-50 p-1 left-0 hover:cursor-pointer"
                (click)="isNavExtended = !isNavExtended">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="size-5 duration-300"
                    [ngClass]="{'rotate-0':isNavExtended,'rotate-180':!isNavExtended}">
                    <path
                        d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
                </svg>
            </div>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
