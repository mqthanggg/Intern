<div class="py-2 px-5 w-full max-h-[calc(100%-5rem)] h-[calc(100%-5rem)] relative overflow-y-scroll">
    @if (isStationLoading){
        <div class="loader border-amber-500 border-b-transparent absolute top-1/2 left-1/2 -translate-1/2"></div>
    }
    @else {
        <div class="grid grid-cols-4 gap-x-5 gap-3">
            @for(station of stationList;track station.station_id){
                <div class="border rounded-md shadow-xl px-10 py-6 space-y-2 bg-[#F5F5F5] flex flex-col justify-between">
                    <img src="gas-station.png" alt="Gas station image" class="size-16">
                    <div class="font-semibold text-xl">{{station.name}}</div>
                    <div class="italic wrap-break-word h-fit">{{station.address}}</div>
                    <a class="bg-[#80D8C3] text-white px-5 py-3 rounded-md shadow-xl hover:cursor-pointer duration-200 hover:bg-[#99d6c8] hover:-translate-y-1 w-fit" [routerLink]="['/user/station',station.station_id]">View</a>
                </div>
            }
        </div>
    }
</div>
